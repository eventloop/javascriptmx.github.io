{% extends '../layout.html' %}

{% block title %}{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
	<h1 class="page-header">Campaigns</h1>

	<div class="list">
	{% for newsletter in newsletters %}
		<a href="/admin/campaigns/{{newsletter.cid}}">
			<div class="list-item">
				<p>{{newsletter.title}}({{newsletter.status}})</p>
			</div>
		</a>
	{% endfor %}
	</div>
{% endblock %}
