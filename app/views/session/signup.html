{% extends '../layout.html' %}
{% block content %}
<div class="pure-u-1">
	<h2>Crear una cuenta</h2>
	<form method="POST" role="form" class="pure-form pure-form-aligned">
		<div class="pure-control-group">
			<label for="email-control">Correo electrónico</label>
			<input type="email" name="email" placeholder="email@domain.com" id="email-control" autofocus/>
		</div>
		<div class="pure-control-group">
			<label for="password-control">Contraseña</label>
			<input type="password" name="password" id="password-control">
		</div>
		<div class="pure-controls">
			<button type="submit" class="pure-button pure-button-primary">Crear cuenta</button>
		</div>
	</form>
</div>
{% endblock %}
