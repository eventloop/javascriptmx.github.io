        </div>
      </div>
    </div>

  <script id="template" type="text/template">
    <a class="event-link" href="<%= event_url %>" target="_blank">
      <img src="<%= image %>" alt="" height="120px" class="service-icon">
      <div class="single-service fadeIn animated">
        <h3><%= name %></h3>
        <h6><%= time %> en <%= venue.name %> (<%= venue.city %>)</h6>
        <p><%= yes_rsvp_count %> <%= group.who %> registrados</p>
      </div>
    </a>
